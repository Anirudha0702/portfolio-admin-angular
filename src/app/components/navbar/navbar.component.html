<div class="navbar bg-slate-900">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">PORTFOLIO</a>
  </div>
  @if (this.auth.isAuthenticated()) {
    <div class="flex-none">
      <div class="dropdown dropdown-end"></div>
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img
              alt="User"
              src={{currUser?.photoURL}}
            />
          </div>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-slate-800 rounded-box w-52"
        >
          <li>
            <a class="justify-between">
              Profile
              <span class="badge">New</span>
            </a>
          </li>
          <li><a>Settings</a></li>
          <li (click)="logout()"><a>Logout</a></li>
        </ul>
      </div>
    </div>
  }
  @else {
    <div class="flex-none">
      <a class="btn btn-ghost" (click)="login()">Login</a>
    </div>
  }
</div>
